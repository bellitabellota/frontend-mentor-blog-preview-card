<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Preview Card</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-yellow d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom p-4 border-dark gap-4">
      <img src="./images/illustration-article.svg">

      <div class="content">
        <div class="category d-inline-block bg-yellow rounded-1">
          <p>Learning</p>
        </div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author d-flex align-items-center gap-3">
        <img src="./images/image-avatar.webp" class="author-picture">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
